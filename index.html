    h += '<div class="task ' + (t.done ? 'done' : '') + ' ' + (od ? 'overdue' : '') + '">';
    h += '<div class="task-main">';
    h += '<div class="check ' + (t.done ? 'checked' : '') + '" onclick="toggleTask(' + t.id + ')">' + (t.done ? '‚úì' : '') + '</div>';
    h += '<div class="task-body">';

    if (isEdit) {
      h += '<input id="editText" value="' + esc(t.text) + '" onkeydown="if(event.key===\'Enter\')saveEdit(' + t.id + ')" style="width:100%;background:#0f172a">';
      h += '<div class="edit-row">';
      var eCatOpts = "";
      for (var j = 0; j < state.categories.length; j++) eCatOpts += '<option value="' + esc(state.categories[j]) + '" ' + (state.categories[j] === t.category ? 'selected' : '') + '>' + esc(state.categories[j]) + '</option>';
      h += '<select id="editCat">' + eCatOpts + '</select>';
      h += '<input type="date" id="editDue" value="' + (t.dueDate || '') + '">';
      h += '<button class="btn-sm" style="background:#3b82f6" onclick="saveEdit(' + t.id + ')">OK</button>';
      h += '<button class="btn-sm" style="background:#334155" onclick="cancelEdit()">‚úï</button>';
      h += '</div>';
    } else {
      h += '<div ' + (!t.done ? 'onclick="startEdit(' + t.id + ')" style="cursor:pointer"' : '') + '>';
      h += '<span class="task-title ' + (t.done ? 'crossed' : '') + '">' + esc(t.text) + '</span>';
      h += '<div class="task-meta">';
      h += '<span class="badge badge-cat">' + esc(t.category) + '</span>';
      h += '<span>' + PRIORITIES[t.priority] + '</span>';
      if (t.dueDate) h += '<span class="badge-date ' + (od ? 'overdue' : ds ? 'soon' : '') + '">üìÖ ' + fmtDate(t.dueDate) + (od ? ' ‚ö†Ô∏è' : '') + '</span>';
      h += '<span>‚Ä¢ Cr√©√© le ' + esc(t.createdAt) + '</span>';
      if (t.done && t.completedBy) h += '<span style="color:#22c55e">‚úì ' + esc(t.completedBy) + '</span>';
      if (comments.length > 0) h += '<span>üí¨ ' + comments.length + '</span>';
      h += '</div></div>';
    }

    h += '</div>';
    h += '<div style="display:flex;gap:4px;flex-shrink:0;margin-top:2px">';
    h += '<button class="btn-edit" onclick="toggleComments(' + t.id + ')">üí¨</button>';
    h += '<button class="btn-del" onclick="removeTask(' + t.id + ')">‚úï</button>';
    h += '</div></div>';

    if (commOpen) {
      h += '<div class="comment-section">';
      for (var j = 0; j < comments.length; j++) {
        var c = comments[j];
        h += '<div class="comment"><div class="comment-meta">üë§ ' + esc(c.author) + ' ¬∑ ' + fmtFull(c.at) + '</div><div class="comment-text">' + esc(c.text) + '</div></div>';
      }
      h += '<div style="display:flex;gap:6px;margin-top:6px">';
      h += '<input id="cmtIn' + t.id + '" placeholder="Ajouter un commentaire..." style="flex:1;font-size:12px;background:#1e293b" onkeydown="if(event.key===\'Enter\')addComment(' + t.id + ')">';
      h += '<button class="btn-sm" style="background:#3b82f6" onclick="addComment(' + t.id + ')">Envoyer</button>';
      h += '</div></div>';
    }
    h += '</div>';
  }

  // Show more button
  if (showCount < filtered.length) {
    var remaining = filtered.length - showCount;
    h += '<div style="text-align:center;margin:12px 0">';
    h += '<button onclick="showMore()" style="padding:10px 24px;background:#3b82f6;color:#fff;border:none;border-radius:10px;font-size:13px;font-weight:600;cursor:pointer">Voir plus (' + remaining + ' restantes)</button>';
    h += '</div>';
  }

  // Export bar
  h += '<div class="export-bar">';
  h += '<button class="btn-export" onclick="exportData()">üíæ Exporter (backup)</button>';
  h += '<button class="btn-export" onclick="importData()">üìÇ Importer</button>';
  h += '<button class="btn-export" onclick="clearData()" style="color:#ef4444">üóëÔ∏è Tout effacer</button>';
  h += '<button class="btn-export" onclick="reloadTestRail()" style="color:#3b82f6">üîÑ Recharger TestRail</button>';
  h += '</div>';

  app.innerHTML = h;
}

function renderLogin(app) {
  app.innerHTML = '<div class="login-wrap"><div class="login-box">' +
    '<div style="font-size:48px;margin-bottom:12px">üëã</div>' +
    '<h1 style="font-size:24px;margin-bottom:8px">Bienvenue !</h1>' +
    '<p style="color:#94a3b8;font-size:14px;margin-bottom:24px">Entre ton pr√©nom pour acc√©der √† tes t√¢ches</p>' +
    '<input id="loginName" placeholder="Ton pr√©nom..." style="width:100%;font-size:16px;padding:14px 18px;margin-bottom:16px" onkeydown="if(event.key===\'Enter\')login()">' +
    '<button onclick="login()" style="width:100%;padding:14px;background:#3b82f6;color:#fff;font-size:16px;border-radius:10px">Entrer</button>' +
    (state.user ? '<p style="color:#64748b;font-size:12px;margin-top:16px">Derni√®re session : ' + esc(state.user) + '</p>' : '') +
    '</div></div>';
  setTimeout(function() { var i = document.getElementById("loginName"); if (i) i.focus(); }, 50);
}

// ========== ACTIONS ==========
function login() {
  var i = document.getElementById("loginName");
  if (!i || !i.value.trim()) return;
  state.user = i.value.trim();
  autoSave();
  render();
}
function logout() { state.user = null; render(); }

function addTask() {
  var txt = document.getElementById("newTask");
  var pri = document.getElementById("newPriority");
  var cat = document.getElementById("newCategory");
  var due = document.getElementById("newDue");
  if (!txt || !txt.value.trim()) return;
  state.tasks.push({
    id: Date.now(),
    text: txt.value.trim(),
    done: false,
    priority: pri ? pri.value : "medium",
    category: cat ? cat.value : "Travail",
    dueDate: (due && due.value) ? due.value : null,
    createdBy: state.user,
    completedBy: null,
    createdAt: new Date().toLocaleDateString("fr-FR"),
    comments: []
  });
  autoSave();
  render();
}

function toggleTask(id) {
  for (var i = 0; i < state.tasks.length; i++) {
    if (state.tasks[i].id === id) {
      state.tasks[i].done = !state.tasks[i].done;
      state.tasks[i].completedBy = state.tasks[i].done ? state.user : null;
      break;
    }
  }
  autoSave();
  render();
}

function selectAll() {
  for (var i = 0; i < state.tasks.length; i++) {
    var t = state.tasks[i];
    var passF = state.filter === "Toutes" || (state.filter === "√Ä faire" && !t.done) || (state.filter === "Termin√©es" && t.done);
    var passC = state.catFilter === "Toutes" || t.category === state.catFilter;
    if (passF && passC && !t.done) {
      t.done = true;
      t.completedBy = state.user;
    }
  }
  autoSave();
  render();
}

function deselectAll() {
  for (var i = 0; i < state.tasks.length; i++) {
    var t = state.tasks[i];
    var passF = state.filter === "Toutes" || (state.filter === "√Ä faire" && !t.done) || (state.filter === "Termin√©es" && t.done);
    var passC = state.catFilter === "Toutes" || t.category === state.catFilter;
    if (passF && passC && t.done) {
      t.done = false;
      t.completedBy = null;
    }
  }
  autoSave();
  render();
}

function removeTask(id) {
  state.tasks = state.tasks.filter(function(t) { return t.id !== id; });
  autoSave();
  render();
}

function startEdit(id) { state.editId = id; render(); }
function cancelEdit() { state.editId = null; render(); }
function saveEdit(id) {
  var txt = document.getElementById("editText");
  var cat = document.getElementById("editCat");
  var due = document.getElementById("editDue");
  if (!txt || !txt.value.trim()) return;
  for (var i = 0; i < state.tasks.length; i++) {
    if (state.tasks[i].id === id) {
      state.tasks[i].text = txt.value.trim();
      state.tasks[i].category = cat ? cat.value : state.tasks[i].category;
      state.tasks[i].dueDate = (due && due.value) ? due.value : null;
      break;
    }
  }
  state.editId = null;
  autoSave();
  render();
}

function showAddCat() { state.showNewCat = !state.showNewCat; render(); }
function addCategory() {
  var i = document.getElementById("newCatName");
  if (!i || !i.value.trim()) return;
  var name = i.value.trim();
  var exists = false;
  for (var j = 0; j < state.categories.length; j++) { if (state.categories[j] === name) { exists = true; break; } }
  if (!exists) state.categories.push(name);
  state.showNewCat = false;
  autoSave();
  render();
}

function toggleComments(id) { state.commentOpenId = (state.commentOpenId === id) ? null : id; render(); }
function addComment(taskId) {
  var i = document.getElementById("cmtIn" + taskId);
  if (!i || !i.value.trim()) return;
  for (var j = 0; j < state.tasks.length; j++) {
    if (state.tasks[j].id === taskId) {
      if (!state.tasks[j].comments) state.tasks[j].comments = [];
      state.tasks[j].comments.push({ id: Date.now(), author: state.user, text: i.value.trim(), at: new Date().toISOString() });
      break;
    }
  }
  autoSave();
  render();
}

function setFilter(f) { state.filter = f; state.visibleCount = PAGE_SIZE; render(); }
function setCatFilter(c) { state.catFilter = c; state.visibleCount = PAGE_SIZE; render(); }
function setCatFilterByIdx(idx) { setCatFilter(_usedCatsCache[idx] || "Toutes"); }
function showMore() { state.visibleCount += PAGE_SIZE; render(); }


// ========== TESTRAIL SEED ==========
function seedFromTestRail() {
  if (typeof SEED_DATA === 'undefined' || typeof SEED_CATS === 'undefined') return false;
  var PRI_NAMES = ['high', 'medium', 'low'];
  var defaults = ['Travail', 'Personnel', 'QA', 'Dev', 'Urgent', 'Autre'];
  var allCats = defaults.slice();
  for (var i = 0; i < SEED_CATS.length; i++) {
    if (allCats.indexOf(SEED_CATS[i]) === -1) allCats.push(SEED_CATS[i]);
  }
  state.categories = allCats;
  state.tasks = [];
  var today = new Date().toLocaleDateString('fr-FR');
  for (var i = 0; i < SEED_DATA.length; i++) {
    var d = SEED_DATA[i];
    state.tasks.push({
      id: 1740000000000 + i,
      text: 'C' + d[0] + ' - ' + d[1],
      done: false,
      priority: PRI_NAMES[d[2]] || 'medium',
      category: SEED_CATS[d[3]] || 'Autre',
      dueDate: null,
      createdBy: 'TestRail',
      completedBy: null,
      createdAt: today,
      comments: []
    });
  }
  state.user = state.user || null;
  autoSave();
  return true;
}

// ========== INIT ==========
autoLoad();
if (state.tasks.length === 0 && typeof SEED_DATA !== 'undefined') {
  seedFromTestRail();
}
render();
</script>
